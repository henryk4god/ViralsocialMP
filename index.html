<div id="viral-content-generator">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #333333;
      --light-text: #6c757d;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
      animation: fadeIn 1s ease;
      padding: 0 0.5rem;

    h1 {
      color: var(--primary-color);

      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    .subtitle {
      color: var(--light-text);
      font-size: clamp(0.9rem, 3vw, 1.1rem);

    .main-content {

      flex-direction: column;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }
    }

    .input-section, .output-section {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.25rem;
      animation: fadeIn 0.8s ease;

    @media (max-width: 480px) {
      .input-section, .output-section {

      }

    .module-selector {
      margin-bottom: 1.25rem;
    }

    .module-selector label {

      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--secondary-color);
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

      position: relative;
    }

    .module-select {

      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 16px;
    }

    .module-select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);

      color: var(--secondary-color);

    .module-select optgroup option {
      padding-left: 1.5rem;

    .module-preview {

    .module-preview h4 {
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(0.9rem, 3vw, 1rem);

    .module-preview p {
      color: var(--light-text);
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);

    .module-preview .phase-tag {

    .input-group {
      margin-bottom: 1rem;

    .input-group label {

      margin-bottom: 0.4rem;
      font-weight: 500;
      font-size: clamp(0.9rem, 3vw, 1rem);

    .input-group input, .input-group textarea {

    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);

    .input-group textarea {

      resize: vertical;
    }

    .generate-btn {
      background: var(--primary-color);

      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: var(--border-radius);

      font-weight: 600;

      align-items: center;
      justify-content: center;

    }

    .generate-btn:hover {

    .generate-btn:active {
      transform: translateY(0);
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    .output-section {
      position: relative;
      min-height: 300px;
      display: flex;
      flex-direction: column;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .output-header h3 {
      font-size: clamp(1rem, 3vw, 1.2rem);
    }

    .copy-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.3rem;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: #d9046d;
    }

    .output-content {
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #e9ecef;
      font-size: clamp(0.9rem, 3vw, 1rem);
      min-height: 250px;
    }

    .empty-output {
      color: var(--light-text);
      text-align: center;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .phase-indicator {
      display: inline-block;
      background: var(--secondary-color);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }

    /* Quick Access Modules */
    .quick-modules {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.6rem;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .quick-modules {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }
    }

    .quick-module-btn {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 0.7rem 0.5rem;
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      line-height: 1.3;
    }

    .quick-module-btn:hover {
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .quick-module-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1.2rem 0 0.8rem 0;
      color: var(--secondary-color);
      font-size: clamp(0.9rem, 3vw, 1.1rem);
    }

    .section-title:first-child {
      margin-top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4bb543;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      z-index: 1000;
      animation: fadeIn 0.5s ease, fadeOut 0.5s ease 2s forwards;
      max-width: 300px;
      word-wrap: break-word;
    }

    @media (max-width: 480px) {
      .success-message {
        top: 10px;
        right: 10px;
        left: 10px;
        max-width: none;
      }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .module-description {
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      color: var(--light-text);
      margin-top: 0.3rem;
      margin-bottom: 1rem;
    }

    /* Mobile-specific improvements */
    .mobile-optimized {
      /* Additional mobile-specific styles */
    }

    /* Prevent zoom on input focus for iOS */
    @media (max-width: 480px) {
      input, textarea, select {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    /* Better touch targets for mobile */
    @media (max-width: 768px) {
      .generate-btn, .copy-btn, .quick-module-btn {
        min-height: 44px; /* Minimum touch target size */
      }
      
      .input-group input, .input-group textarea, .module-select {
        min-height: 44px;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const moduleSelect = document.getElementById('module');
      const nicheInput = document.getElementById('niche');
      const platformInput = document.getElementById('platform');
      const goalInput = document.getElementById('goal');
      const topicInput = document.getElementById('topic');
      const dataInput = document.getElementById('data');
      const dataInputGroup = document.getElementById('data-input-group');
      const generateBtn = document.getElementById('generate-btn');
      const spinner = document.getElementById('spinner');
      const outputContent = document.getElementById('output-content');
      const copyBtn = document.getElementById('copy-btn');
      const modulePreview = document.getElementById('module-preview');
      const previewTitle = document.getElementById('preview-title');
      const previewDescription = document.getElementById('preview-description');
      const previewPhase = document.getElementById('preview-phase');
      const quickModuleBtns = document.querySelectorAll('.quick-module-btn');

      // Module details
      const moduleDetails = {
        '1': {
          title: 'Audience & Niche Discovery',
          description: 'Identify your audience, niche, tone, and content goals.',
          phase: 'Phase 1 - Content Discovery'
        },
        '2': {
          title: 'Competitor Inspiration',
          description: 'Analyze top viral creators in your niche.',
          phase: 'Phase 1 - Content Discovery'
        },
        '3': {
          title: 'Content Goal Clarification',
          description: 'Define content directions to achieve your goals.',
          phase: 'Phase 1 - Content Discovery'
        },
        '4': {
          title: 'Viral Hook Prompts',
          description: 'Generate attention-grabbing hooks for your content.',
          phase: 'Phase 2 - Content Ideation'
        },
        '5': {
          title: 'Storytelling Content Prompts',
          description: 'Create story-based post ideas with transformation moments.',
          phase: 'Phase 2 - Content Ideation'
        },
        '6': {
          title: 'Trend Integration',
          description: 'Align your content with current platform trends.',
          phase: 'Phase 2 - Content Ideation'
        },
        '7': {
          title: 'Caption/Script Generation',
          description: 'Write viral captions with hooks, stories, and CTAs.',
          phase: 'Phase 3 - Content Creation'
        },
        '8': {
          title: 'Short Video Script Prompt',
          description: 'Create 30-second video scripts for short-form content.',
          phase: 'Phase 3 - Content Creation'
        },
        '9': {
          title: 'Carousel/Thread Post Prompt',
          description: 'Design carousel or thread posts with strong headlines.',
          phase: 'Phase 3 - Content Creation'
        },
        '10': {
          title: 'Meme or Relatable Post Prompt',
          description: 'Generate meme or relatable post ideas with humor.',
          phase: 'Phase 3 - Content Creation'
        },
        '11': {
          title: 'Platform Formatting',
          description: 'Optimize your content for specific platforms.',
          phase: 'Phase 4 - Platform Optimization'
        },
        '12': {
          title: 'Hashtag & Timing Optimization',
          description: 'Suggest hashtags, posting times, and CTAs.',
          phase: 'Phase 4 - Platform Optimization'
        },
        '13': {
          title: 'Comment Bait Prompt',
          description: 'Create questions to increase discussion and engagement.',
          phase: 'Phase 5 - Engagement & Viral Boost'
        },
        '14': {
          title: 'Remix/Repurpose Prompt',
          description: 'Repurpose content across different platforms.',
          phase: 'Phase 5 - Engagement & Viral Boost'
        },
        '15': {
          title: 'Post Performance Review',
          description: 'Analyze post performance to improve future content.',
          phase: 'Phase 6 - Analytics & Improvement'
        },
        '16': {
          title: 'Viral Pattern Analysis',
          description: 'Identify patterns in your best-performing posts.',
          phase: 'Phase 6 - Analytics & Improvement'
        },
        '17': {
          title: '30-Day Content Calendar',
          description: 'Plan a month of content with topics and hooks.',
          phase: 'Phase 7 - Content System'
        },
        '18': {
          title: 'Evergreen Content Bank',
          description: 'Create evergreen content ideas that stay relevant.',
          phase: 'Phase 7 - Content System'
        },
        '19': {
          title: 'Authority-Building Prompts',
          description: 'Build authority with expert-focused content.',
          phase: 'Phase 7 - Content System'
        },
        '20': {
          title: 'Final Optimization Prompt',
          description: 'Optimize existing content for maximum impact.',
          phase: 'Bonus - Viral Polish'
        }
      };

      // Show/hide data input based on module selection
      moduleSelect.addEventListener('change', function() {
        const selectedModule = this.value;
        updateModulePreview(selectedModule);
        
        // Show data input for modules that need it
        if (['14', '15', '16', '20'].includes(selectedModule)) {
          dataInputGroup.style.display = 'block';
        } else {
          dataInputGroup.style.display = 'none';
        }
        
        // Update active state for quick module buttons
        updateQuickModuleButtons(selectedModule);
      });

      // Update module preview
      function updateModulePreview(moduleId) {
        if (moduleId && moduleDetails[moduleId]) {
          const module = moduleDetails[moduleId];
          previewTitle.textContent = module.title;
          previewDescription.textContent = module.description;
          previewPhase.textContent = module.phase;
          modulePreview.style.display = 'block';
        } else {
          modulePreview.style.display = 'none';
        }
      }

      // Quick module buttons
      quickModuleBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const moduleId = this.getAttribute('data-module');
          moduleSelect.value = moduleId;
          updateModulePreview(moduleId);
          updateQuickModuleButtons(moduleId);
          
          // Show data input for modules that need it
          if (['14', '15', '16', '20'].includes(moduleId)) {
            dataInputGroup.style.display = 'block';
          } else {
            dataInputGroup.style.display = 'none';
          }
        });
      });

      // Update active state for quick module buttons
      function updateQuickModuleButtons(activeModule) {
        quickModuleBtns.forEach(btn => {
          if (btn.getAttribute('data-module') === activeModule) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }

      // Generate prompt
      generateBtn.addEventListener('click', function() {
        const module = moduleSelect.value;
        const niche = nicheInput.value.trim();
        const platform = platformInput.value.trim();
        const goal = goalInput.value.trim();
        const topic = topicInput.value.trim();
        const data = dataInput.value.trim();

        // Validate inputs
        if (!module) {
          showMessage('Please select a module', 'error');
          return;
        }

        if (!niche && module !== '14' && module !== '15' && module !== '16' && module !== '20') {
          showMessage('Please enter a niche', 'error');
          return;
        }

        // Show loading state
        spinner.style.display = 'block';
        generateBtn.disabled = true;

        // Simulate API call with timeout
        setTimeout(() => {
          const prompt = generatePrompt(module, niche, platform, goal, topic, data);
          displayPrompt(prompt);
          
          // Hide loading state
          spinner.style.display = 'none';
          generateBtn.disabled = false;
        }, 800);
      });

      // Copy to clipboard
      copyBtn.addEventListener('click', function() {
        const promptText = outputContent.textContent;
        if (promptText && !outputContent.querySelector('.empty-output')) {
          navigator.clipboard.writeText(promptText)
            .then(() => {
              showMessage('Prompt copied to clipboard!');
              copyBtn.classList.add('pulse');
              setTimeout(() => {
                copyBtn.classList.remove('pulse');
              }, 1000);
            })
            .catch(err => {
              console.error('Failed to copy: ', err);
              showMessage('Failed to copy prompt', 'error');
            });
        }
      });

      // Generate prompt based on module
      function generatePrompt(module, niche, platform, goal, topic, data) {
        const baseInstruction = "No explanations, no introductions, no additional text. Always give your top 3 recommendations where necessary.";
        
        switch(module) {

        const messageEl = document.createElement('div');

          messageEl.style.background = '#e63946';
